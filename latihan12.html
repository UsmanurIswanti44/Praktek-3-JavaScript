<!DOCTYPE html>
<html>
<head>
	<title>Objek Dokument</title>
</head>
<body>

	<script language="JavaScript">
		//<!_
		function UbahWarnaLB(warna){
			document.bgColor=warna;
		}
		function UbahWarnaLD(warna){
			document.fgColor=warna;
		}
		//->
	</script>

	<h1>Tes</h1>
	<form>
		<input type="button" name="" value="Latar Belakang Hijau" onclick="UbahWarnaLB('Green')">
		<input type="button" name="" value="Latar Belakang Putih" onclick="UbahWarnaLB('white')">
		<input type="button" name="" value="Teks Kuning" onclick="UbahWarnaLD('Yellow')">
		<input type="button" name="" value="Teks Biru" onclick="UbahWarnaLD('Blue')">
	</form>
</body>
</html>
